    <div class="conatiner">
        <div class="row justify-content-center mt-5 w-100">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <form action="" method="post">
                    <div class="mb-3">
                        <h3>Register Form</h3>
                    </div>
                    <div class="mb-3">
                        <label for="r_username" class="input-label">username :</label>
                        <input type="text" class="form-control" name="r_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="r_pass" class="input-label">Password :</label>
                        <input type="text" class="form-control" name="r_pass" required>
                    </div>
                    <div class="mb-3">
                        <label for="r_con_pass" class="input-label"> Confirm Password :</label>
                        <input type="text" class="form-control" name="r_con_pass" required>
                    </div>
                    <div class="mb-3">
                        <label for="r_email" class="input-label"> Email :</label>
                        <input type="text" class="form-control" name="r_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="r_mobile" class="input-label"> mobile :</label>
                        <input type="text" class="form-control" name="r_mobile" required>
                    </div>

                    <button type="submit" class="btn" name="submit">Register</button>
                    <a href="log-in.html">login here</a>
                </form>
