---------------------------------registration form ------------------------------------->
    <div class="conatiner">
        <div class="row justify-content-center mt-5 w-100">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <form action="" method="post">
                    <div class="mb-3">
                        <h3>Register Form</h3>
                    </div>
                    <div class="mb-3">
                        <label for="r_username" class="input-label">User-name :</label>
                        <input type="text" class="form-control" name="r_username" pattern="^[a-zA-Z ]+$" autofocus
                            required>

                    </div>

                    <div class="mb-3">
                        <label for="r_email" class="input-label"> Email :</label>
                        <input id="inputEmailRegister" type="text" class="form-control" name="r_email"
                            pattern="[a-z0-9]+@[a-z]+.[a-z]+$" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label for="r_pass" class="input-label">Password :</label>
                        <input id="inputPasswordRegister" type="password" class="form-control" name="r_pass"
                            pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8}$/g" required>
                    </div>
                    <div class="mb-3">
                        <label for="r_con_pass" class="input-label"> Confirm Password :</label>
                        <input type="password" class="form-control" name="r_con_pass"
                            pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8}$/g" required>
                    </div>

                    <div class="mb-3">
                        <label for="r_mobile" class="input-label"> Mobile :</label>
                        <input type="text" class="form-control" name="r_mobile" pattern="(\+88)?01[3-9]\d{8}" autofocus
                            required>
                    </div>

                    <button id="signUpButton" type="submit" class="btn" name="submit">Sign Up</button>
                    <a href="log-in.html" style="margin-left:40% ;">Sign in Here</a>
                </form>
            </div>
        </div>
