    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:ital,wght@0,500;1,500&family=Roboto+Condensed:wght@300&display=swap"

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        header {
            margin-bottom: 60px;
        }

        .banner {
            background-image: linear-gradient(20deg, #9ce2eabd, #c2e3e9ba), url(images/banner10.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 500px;
            position: relative;
        }


        .banner-text {

            padding-top: 80px;
        }

        .text {
            text-align: center;
            margin-bottom: 40px;
        }

        .select-area {
            border-radius: 20px;
            margin-left: 25%;
            height: 120px;
            width: 50%;
            background-color: white;
        }

        .select select {
            font-size: 13px;
        }

        .single-select {
            width: 180px;
            height: 50px;
        }

        option {
            font-size: 15px;
        }

        .select button {
            background-color: rgb(36, 93, 114);
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm" style="background-color: #91c4d1;">

                            <li><a class="dropdown-item" href="#">Area Guides</a></li>

                            <li><a class="dropdown-item" href="#">Others</a></li>

                    </li>
                    <li class="nav-item m-3">

                <ul class="navbar-nav m-3">
                    <li class="nav-item">

    <!------------------------------------------------------------------------
    ---------------------------main sectio------------------------------------->
    <main>
        <div class="banner">
            <div class="banner-text">
                <div class="text">
                    <h2>Wellcome to Apartment</h2>
                    <h5>Dedicated Rental Portal In Sylhet</h5>
                </div>
                <div class="select-area">
                    <!-- class="d-flex" role="search" -->
                    <form class="d-flex">
                        <div class="select  m-lg-3">
                            <label for="division">Division:</label>
                            <select class="form-select form-select-lg mb-3 division single-select"
                                aria-label=".form-select-lg example">

                                <option value="1">Dhaka</option>
                                <option selected>Sylhet</option>
                                <option value="2">Chittagong</option>
                                <option value="3">Khula</option>
                                <option value="4">Rajshahi</option>
                                <option value="5">Rangpur</option>
                            </select>
                        </div>

                        <div class="select m-lg-3">
                            <label for="area">Area:</label>
                            <select class="form-select form-select-lg mb-3 area single-select"
                                aria-label=".form-select-lg example">

                                <option selected place>Modina Market</option>
                                <option value="1">Ambarkhana</option>
                                <option value="2">Noyashorok</option>
                                <option value="3">Baluhor</option>
                                <option value="4">Tilagor</option>
                                <option value="1">Uposohor</option>
                                <option value="2">Lamabazar</option>
                            </select>
                        </div>
                        <div class="select  m-lg-3">
                            <label for="type">Type Requirement:</label>
                            <select class="form-select form-select-lg mb-3 type single-select"
                                aria-label=".form-select-lg example">
                                <option selected>Comercial space</option>
                                <option value="1">Resturant space</option>
                                <option value="2">Shop space</option>
                                <option value="3">Living space</option>

                            </select>
                        </div>
                        <div class="select m-lg-3">
                            <button type="submit" class="btn mb-3 btn-lg mt-4">search</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
